<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>登录 · Car System</title>
  {% include 'shared/auth_style.html' %}
</head>
<body>
  <div class="card">
    <h2 style="text-align:center;margin-bottom:22px">Car System 登录</h2>

    {% with m=get_flashed_messages(category_filter=['error','info']) %}
      {% if m %}<div class="msg">{{ m[0] }}</div>{% endif %}
    {% endwith %}

    <form method="post">
      <input name="username" placeholder="用户名" required>
      <input name="password" type="password" placeholder="密码" required>
      <button type="submit">登录</button>
    </form>

    <div style="text-align:center;margin-top:12px">
      <a href="{{ url_for('auth.register') }}">没有账号？注册</a> |
      <a href="{{ url_for('auth.reset_password') }}">忘记密码？</a>
    </div>
  </div>
</body>
</html>
