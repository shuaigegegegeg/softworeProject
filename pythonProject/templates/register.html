<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>注册 · Car System</title>
  {% include 'shared/auth_style.html' %}
</head>
<body>
  <div class="card">
    <h2 style="text-align:center;margin-bottom:22px">驾驶员注册</h2>

    {% with m=get_flashed_messages(category_filter=['error','info']) %}
      {% if m %}<div class="msg">{{ m[0] }}</div>{% endif %}
    {% endwith %}

    <form method="post">
      <input name="username" placeholder="请输入用户名" required>
      <input type="password" name="password" placeholder="请输入密码" required>
      <input name="reg_code" placeholder="向管理员索取注册码" required>
      <button type="submit">注册</button>
    </form>

  <div style="text-align:center;margin-top:12px">
    <a href="{{ url_for('auth.login') }}">已有账号？登录</a> |
    <a href="{{ url_for('auth.passenger_register') }}">乘客注册</a>
  </div>

  </div>
</body>
</html>
