<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>注册 · Car System</title>
  {% include 'shared/auth_style.html' %}
</head>
<body>
  <div class="card">
    <h2 style="text-align:center;margin-bottom:22px">新用户注册</h2>

    {% with m=get_flashed_messages(category_filter=['error','info']) %}
      {% if m %}<div class="msg">{{ m[0] }}</div>{% endif %}
    {% endwith %}

    <form method="post">
      <input name="username" placeholder="用户名" required>
      <input name="password" type="password" placeholder="密码" required>
      <button type="submit">注册</button>
    </form>

    <div style="text-align:center">
      <a href="{{ url_for('auth.login') }}">已有账号？去登录</a>
    </div>
  </div>
</body>
</html>
