<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>找回密码 · Car System</title>
  {% include 'shared/auth_style.html' %}
</head>
<body>
  <div class="card">
    <h2 style="text-align:center;margin-bottom:22px">重设密码</h2>

    {% with m=get_flashed_messages(category_filter=['error','info']) %}
      {% if m %}<div class="msg">{{ m[0] }}</div>{% endif %}
    {% endwith %}

    <form method="post">
      <input name="username" placeholder="用户名" required>
      <input name="new_password" type="password" placeholder="新密码" required>
      <button type="submit">提交</button>
    </form>

    <div style="text-align:center;margin-top:12px">
      <a href="{{ url_for('auth.login') }}">返回登录</a> |
      <a href="{{ url_for('auth.register') }}">重新注册</a>
    </div>

  </div>
</body>
</html>
