<style>
/* ========= 统一配色 / 变量 ========= */
:root{
  --bg-start:#0f172a;          /* 深蓝灰 */
  --bg-end:#1e293b;
  --card-bg:rgba(255,255,255,.06);
  --accent:#38bdf8;            /* sky-400 */
  --text:#f1f5f9;              /* slate-100 */
  --text-muted:#94a3b8;        /* slate-400 */
  --radius:22px;
}

/* ========= 基础重置 ========= */
*{box-sizing:border-box;
font-family:system-ui,-apple-system,"Segoe UI",Roboto}

/* ========= 背景 & 链接 ========= */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,var(--bg-start),var(--bg-end));
  color:var(--text);
}
a{color:var(--accent);
text-decoration:none;
font-size:.9rem}
a:hover{text-decoration:underline}

/* ========= 卡片 ========= */
.card{
  width: 400px;                 /* 由 320px → 400px  */
  padding: 56px 60px;           /* 上下左右空出更多留白 */
  border-radius: var(--radius);
  background: var(--card-bg);
  backdrop-filter: blur(12px);
  box-shadow: 0 10px 28px rgba(0,0,0,.5);
  animation: fadeIn .6s ease;
}

/* ========= 表单元素 ========= */
input{
  width:100%;
  padding:11px 14px;
  margin:10px 0 18px 0;
  border:none;
  border-radius:12px;
  background:rgba(255,255,255,.12);
  color:var(--text);
  font-size:15px;outline:none;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.15);
  transition:box-shadow .25s;
}
input::placeholder{color:var(--text-muted)}
input:focus{box-shadow:inset 0 0 0 2px var(--accent)}

button{
  width:100%;
  padding:12px 0;
  margin-bottom:8px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:var(--accent);
  color:#000;
  font-weight:600;
  font-size:16px;
  transition:filter .25s,transform .1s;
}
button:hover{filter:brightness(1.1)}
button:active{transform:scale(.97)}

/* ========= Flash 消息 ========= */
.msg{
  background:rgba(255,0,0,.25);
  border-radius:10px;
  padding:6px 10px;
  margin-bottom:12px;
  font-size:.9rem;text-align:center;
}

/* ========= 动画 ========= */
@keyframes fadeIn{from{opacity:0;transform:translateY(12px)}to{opacity:1}}
</style>
